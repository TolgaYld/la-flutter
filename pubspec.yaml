name: locall_app
description: A new social media project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"
dependencies:
  bloc: ^8.1.3
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  flutter_platform_widgets: ^6.1.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  form_field_validator: ^1.1.0
  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  graphql_flutter: ^5.1.2
  hive: ^2.2.3
  image_picker: ^1.0.7
  intl: ^0.19.0
  json_annotation: ^4.8.1
  jwt_decoder: ^2.0.1
  permission_handler: ^11.3.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  bloc_test: ^9.1.6
  build_runner: any
  flutter_gen_runner: any
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  very_good_analysis: ^5.1.0
flutter:
  generate: true
  uses-material-design: true
  assets:
    - lib/core/common/env/.env.development
    - assets/images/
  fonts:
    - family: Josefin
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
    - family: Yeseva
      fonts:
        - asset: assets/fonts/YesevaOne-Regular.ttf
dependency_overrides:
  intl: ^0.19.0

flutter_gen:
  output: lib/core/common/gen/
  line_length: 80
